<div class="nav-content-box">
    <nav [ngClass]="{'sidenav-layout': isInSidebar}">
        <div class="links-header">
            <a href="#about_me">{{ 'HEADER.ABOUT_ME' | translate }}</a>
            <a href="#skills">{{ 'HEADER.SKILLS' | translate }}</a>
            <a href="#portfolio">{{ 'HEADER.PORTFOLIO' | translate }}</a>
            <a href="#contact" [hidden]="!isInSidebar">{{ 'HEADER.CONTACT' | translate }}</a>
        </div>

        <div class="language-btns">
            <button translate="HEADER.LANG_DE" [ngClass]="{ 'active-button': activeLanguage === 'de' }"
                (click)="setLanguage('de')">

            </button>
            <button translate="HEADER.LANG_EN" [ngClass]="{ 'active-button': activeLanguage === 'en' }"
                (click)="setLanguage('en')">
            </button>
        </div>
    </nav>
</div>
