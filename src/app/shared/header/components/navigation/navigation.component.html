<div class="nav-content-box">
    <nav [ngClass]="{'sidenav-layout': isInSidebar}">
        <div class="links-header">
            <a [routerLink]="getRouterLink('home')" fragment="about_me" (click)="scrollToSection('about_me')">{{
                'HEADER.ABOUT_ME' | translate }}</a>
            <a [routerLink]="getRouterLink('home')" fragment="skills" (click)="scrollToSection('skills')">{{
                'HEADER.SKILLS' | translate }}</a>
            <a [routerLink]="getRouterLink('home')" fragment="portfolio" (click)="scrollToSection('portfolio')">{{
                'HEADER.PORTFOLIO' | translate }}</a>
            <a [routerLink]="getRouterLink('home')" fragment="contact" (click)="scrollToSection('contact')"
                [hidden]="!isInSidebar">{{ 'HEADER.CONTACT' | translate}}</a>
        </div>

        <div class="language-btns">
            <button title="{{ 'HEADER.LANGUAGE_DE' | translate }}" translate="HEADER.LANG_DE"
                [ngClass]="{ 'active-button': activeLanguage === 'de' }" (click)="setLanguage('de')">
            </button>
            <button title="{{ 'HEADER.LANGUAGE_EN' | translate }}" translate="HEADER.LANG_EN"
                [ngClass]="{ 'active-button': activeLanguage === 'en' }" (click)="setLanguage('en')">
            </button>
        </div>
    </nav>
</div>
