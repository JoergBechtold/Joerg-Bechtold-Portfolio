<div class="header">
    <div class="header-content-box">
        <div class="header-icon-box">
            <a title="Startseite" routerLink="/">
                <img src="../../../assets/img/HEADER-Name.png" alt="Header icon">
            </a>
        </div>

        <app-navigation class="main-navigation hide-mobile"></app-navigation>

        <div (click)="toggleSidebar()" class="hamburger-menu show-mobile">
            <div id="hamburger-icon-toggle" class="hamburger-icon "
                [ngClass]="{ 'hamburger-menu-show-click': isMenuOpen }">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </div>
</div>

<app-sidebar [hidden]="!isMenuOpen" [ngClass]="{'open': isMenuOpen}"></app-sidebar>
