<section>
    <div class="skills-content">

        <img src="../../../assets/img/background/GREEN-SHADOW-SKILLS.png" alt="">

        <div class="content-left">
            <div class="skills-items-container">
                <div *ngFor="let singleSkill of skillsdata.skillsBox; let i = index"
                    [style.--animation-delay]="i * 0.08 + 's'" class="skill-item-box">
                    <div appAnimateOnScroll [animationThreshold]="0.1" class="skill-item">
                        <img [src]="singleSkill.img"
                            [alt]="'MY_SKILLS.SKILL_ICON_ALT' | translate: { skillName: singleSkill.name }">
                        <p> {{ singleSkill.name }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div appAnimateOnScroll class="headline-box-grid-item">
            <div class="h1-box">
                <div class="headline-vector-box">
                    <h1 [innerHTML]="'MY_SKILLS.HEADLINE' | translate"
                        [ngClass]="{ 'font-size-de': activeLanguage === 'de' }"></h1>
                    <div [ngClass]="{ 'translate-up': activeLanguage === 'de' }" class="purple-vector-grid-item">
                        <div class="purple-vektor"></div>
                    </div>
                </div>

                <div class="headline-p-box">
                    <p [innerHTML]="'MY_SKILLS.DESCRIPTION_SKILLS' | translate"></p>
                </div>
            </div>
        </div>

        <div appAnimateOnScroll class="text-box-grid-item">
            <div class="text-content">
                <div class="h2-box">
                    <h2>{{ 'MY_SKILLS.UNDERHEADLINE_PART_1' | translate}}
                        <span>{{ 'MY_SKILLS.UNDERHEADLINE_PART_2' | translate }}</span>?
                    </h2>
                </div>

                <div class="text-p-box">
                    <p [innerHTML]="'MY_SKILLS.DESCRIPTION_LEARNING_ENTHUSIASM' | translate"></p>
                </div>
            </div>

            <div class="button-box">
                <button (click)="navigateFromSkills('contact')" [innerHTML]="'MY_SKILLS.BUTTON' | translate"></button>
            </div>
        </div>
    </div>
</section>
